<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body id="body">
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                   <a href="#!"><img src="./img/logo.png" alt="logo"></a>
                </div>
                <nav class="header__nav">
                    <a href="#!" class="header__link">main</a>
                    <a href="#!" class="header__link">about</a>
                    <a href="#!" class="header__link">game features</a>
                    <a href="#!" class="header__link">system requirements</a>
                    <a href="#!" class="header__link">quotes</a>
                </nav>
                <div class="header__social">
                    <div class="header__lang">
                        <select>
                            <option>ENG</option>
                            <option>UKR</option>
                            <option>POL</option>
                        </select>
                    </div>
                    <div class="header__divide"></div>
                    <div class="header__game">
                        <a href="#!"><img src="./img/xbox.png" alt="xbox"></a>
                        <a href="#!"><img src="./img/steam.png" alt="steam"></a>
                    </div>
                </div>
                <div class="header__btn">
                    <button id="btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- INTRO -->
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__about">
                    <h1>survive at all costs</h1>
                    <p>Experience new social battle royale game</p>
                    <a href="https://store.steampowered.com/app/578080/PUBG_BATTLEGROUNDS/" target="_blank">Buy on Steam | 14.99$</a>
                </div>
            </div>
            <div class="intro__scroll">
                <p>the story</p>
                <img src="./icon/scroll-down.svg" alt="scroll down">
            </div>
        </div>
    </section>
    <!-- MODAL MENU -->
    <div class="modal">
        <div class="container">
            <div class="modal__menu">
                <div class="modal__nav">
                    <div class="modal__logo">
                        <img src="./img/logo.png" alt="modal logo">
                    </div>
                    <nav class="modal__links">
                        <a href="#intro">Main</a>
                        <a href="#projects">About</a>
                        <a href="#footer">Features</a>
                        <a href="#projects">Contact</a>
                    </nav>
                    <div class="modal__follow">
                        <h3>Follow</h3>
                    </div>
                    <div class="modal__social">
                        <a class="modal__social_icon" href="#!"><i class="fab fa-facebook-square"></i></a>
                        <a class="modal__social_icon" href="#!"><i class="fab fa-instagram-square"></i></i></a>
                        <a class="modal__social_icon" href="#!"><i class="fab fa-twitter-square"></i></a>
                        <a class="modal__social_icon" href="#!"><i class="fab fa-telegram"></i></a>
                    </div>
                    <div class="modal__author">
                        <p>&copy; 2021 <a class="modal__toGo" href="https://okhlopkov.pp.ua" target="_blank">VOLD-Studio</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
